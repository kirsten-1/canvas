<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="foo" width="1200" height="500"></canvas>
    <script>
        var canvas = document.getElementById("foo");
        var ctx = canvas.getContext("2d");
        //创建图片对象：
        var img = new Image();
        //图片对象地址赋值：
        img.src = "./images/lunzi.png";
        //加载，绘制：
        img.onload = function(){
            //信号量：
            var deg = 0;//角度
            var x = 0;//位置
            //定时器：
            setInterval(function(){
                //信号量变化：
                deg += 0.01;//数字越小，动画越自然
                x++;
                //清屏：
                ctx.clearRect(0,0,canvas.width,canvas.height);
                //备份：
                ctx.save();
                //平移：
                ctx.translate(x,200)
                //旋转：
                ctx.rotate(deg);
                //绘制轮子：
                ctx.drawImage(img,-374/2,-374/2);//图片的宽度和高度是374px
                //恢复：
                ctx.restore();
            },10)
        }
    </script>
</body>
</html>
