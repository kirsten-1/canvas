<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        img{
            width: 100px;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <img src="./images/1.png" alt="">
    <script>
        var img = document.getElementsByTagName("img")[0];
        var finger,deltaX,deltaY;
        img.addEventListener("touchstart",function(event){
            finger = event.touches[0];
            deltaX = finger.pageX - img.offsetLeft;
            deltaY = finger.pageY - img.offsetTop;
        },false);
        img.addEventListener("touchmove",function(event){
            finger = event.touches[0];
            img.style.left = finger.clientX - deltaX + "px";
            img.style.top = finger.clientY - deltaY + "px";
        },false)
    </script>
</body>
</html>
