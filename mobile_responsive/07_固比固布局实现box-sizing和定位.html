<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            height: 100px;
            line-height: 100px;
            font-size: 30px;
            text-align: center;
        }
        .left{
            width: 200px;
            background-color: pink;
            position: absolute;
            top:20px
        }
        .center{
            width: 100%;
            background-color: aquamarine;
            box-sizing: border-box;
            padding: 0 200px;
        }
        .right{
            width: 200px;
            background-color: purple;
            position: absolute;
            right: 0;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="left">左边</div>
    <div class="center">中间</div>
    <div class="right">右边</div>
</body>
</html>
