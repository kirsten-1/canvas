<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/animate.min 2.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <div class="num">
                    <img src="./images/2.png" alt="">
                    <img src="./images/0.png" alt="">
                    <img src="./images/2.png" alt="">
                    <img src="./images/2.png" alt="">
                </div>
                <img src="./images/page1_pic1.png" class="pic1" alt="">
                <img src="./images/next.png" class="next" alt="">
            </div>
            <div class="swiper-slide page2">
                <img src="./images/page2_pic1.png" alt="" class="pic1">
                <div class="content">
                    <p>职位：前端开发工程师</p>
                    <p>学历：不限</p>
                    <p>薪资：面议</p>
                </div>
                <img src="./images/next.png" class="next" alt="">
            </div>
            <div class="swiper-slide page3">
                <div class="work">
                    <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">手机app的开发与维护</p>
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">维护后台管理系统模块</p>
                    <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">日常的官网维护</p>
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">完成其他工作任务</p>
                </div>
                <div class="cond">
                    <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">5年以上开发经验</p>
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">本科及以上学历</p>
                    <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">精通html+css+JavaScript核心语言</p>
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">能够独立完成项目者优先</p>
                    <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">有计算机相关专业优先</p>
                </div>
                <img src="./images/next.png" class="next" alt="">
            </div>
            <div class="swiper-slide page4">
                <div class="address ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <p>邮件地址</p>
                    <p>https://github.com/kirsten-1/</p>
                    <p>欢迎投稿</p>
                </div>
                <div class="QRcode ani" swiper-animate-effect="tada" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                    <img src="./images/ewm.png" alt="">
                    <span>官网https://github.com/kirsten-1</span>
                </div>
            </div>
    </div>
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/swiper.animate1.0.3.min 2.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
