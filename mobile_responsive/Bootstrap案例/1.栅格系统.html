<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .row div{
            height: 150px;
        }
        .noi1{
            background-color: skyblue;
        }
        .noi2{
            background-color: greenyellow;
        }
        .noi3{
            background-color: pink;
        }
        .noi4{
            background-color: yellow;
        }
        .noi5{
            background-color: aqua;
        }
        .noi6{
            background-color: rgb(83, 67, 226);
        }
        .noi7{
            background-color: rgb(28, 230, 95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="noi1 col-xs-4 col-sm-6 col-md-12 col-lg-12"></div>
            <div class="noi2 col-xs-4 col-sm-6 ol-md-6 col-lg-5"></div>
            <div class="noi3 col-xs-4 col-sm-6 ol-md-6 col-lg-7"></div>
        </div>
        <div class="row">
            <div class="noi4 col-xs-3 col-sm-6 ol-md-12 col-lg-12"></div>
            <div class="noi5 col-xs-3 col-sm-6 ol-md-2 col-lg-8"></div>
            <div class="noi6 col-xs-3 col-sm-6 ol-md-2 col-lg-2"></div>
            <div class="noi7 col-xs-3 col-sm-6 ol-md-2 col-lg-2"></div>
        </div>
    </div>
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
