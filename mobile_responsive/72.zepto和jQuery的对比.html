<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            width: 50px;
            height: 50px;
            background-color: #eee;
            list-style: none;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
            document.querySelectorAll("ul li:nth-child(2)")[0].style.background = 'skyblue';
    </script>
</body>
</html>
