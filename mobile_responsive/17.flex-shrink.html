<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 600px;
            display: flex;
            background-color: pink;
            height: 300px;
        }
        .item{
            width: 100px;
            height: 100px;
        }
        .item1{
            background-color: orangered;
        }
        .item2{
            background-color: rgb(36, 192, 140);
            flex-shrink: 2;
        }
        .item3{
            background-color: blueviolet;
        }
        .item4{
            background-color: rgb(117, 125, 236);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item1">item5</div>
        <div class="item item2">item6</div>
        <div class="item item3">item7</div>
        <div class="item item4">item8</div>
    </div>
</body>
</html>
