<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            display: flex;
        }
        .box div{
            width: 200px;
            height: 200px;
        }
        .box .left{
            background-color: pink;
        }
        .box .center{
            background-color: skyblue;
            flex: 1;
        }
        .box .right{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
