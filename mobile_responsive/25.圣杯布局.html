<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .header{
            height: 50px;
            border: 1px solid blue;
        }
        .main{
            display: flex;
            height: 300px;
        }
        .main div{
            width: 200px;
            border: 1px solid green;
        }
        .main .center{
            flex: 1;
        }
        .footer{
            height: 50px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
