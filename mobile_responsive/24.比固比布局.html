<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            display: flex;
            height: 200px;
            width: 100%;
        }
        .box div{
            border: 1px solid black;
            /* width: 200px; */
        }
        .center{
            width: 200px;
        }
        .box .left{
            flex: 1;
        }
        .box .right{
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
